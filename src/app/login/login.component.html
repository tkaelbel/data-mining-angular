<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-icon class="login-form-icon">login</mat-icon>

    <form name="form" class="login-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate>
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username" [(ngModel)]="form.username" required #username="ngModel"
            name="username">
          <mat-error *ngIf="(username.errors && username.errors.required) || f.submitted">Username is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" name="password">
            <mat-icon class="login-password-icon" matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>

            <mat-error *ngIf="(password.errors && password.errors.required) || f.submitted">Password is required!
            </mat-error>
            <mat-error *ngIf="(password.errors && password.errors.minLength) || f.submitted">Password must be at least 6 characters!
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        <span>Login</span>
      </button>
    </form>
  </mat-card>

</div>
