<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <!-- <div class="alert alert-danger" [hidden]="!error">
        There was a problem logging in. Please try again.
    </div> -->
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="login-form" (submit)="login()">
        <mat-card-content>
          <mat-form-field class="login-full-width">
            <input matInput placeholder="Username" [(ngModel)]="credentials.username" name="username">
          </mat-form-field>
  
          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">
            <span>Submit</span>
        </button>
      </form>
    </mat-card>
  
  </div>
