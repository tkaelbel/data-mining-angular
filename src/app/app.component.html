<app-layout>
    <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <app-sidenavigation (sideNavigationClose)="sidenav.close()"></app-sidenavigation>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-toolbar (sideNavigationToogle)="sidenav.toggle()"></app-toolbar>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</app-layout>
